<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>奕達支付 YiDa Pay - 登入</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8fafc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #38bdf8;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 10px #38bdf8;
    }

    #login {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .input-group {
      position: relative;
    }

    input, button {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      background-color: #edf2f7;
      color: #333;
      border: 2px solid #38bdf8;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 10px #0ea5e9;
    }

    button {
      background-color: #38bdf8;
      color: #0f172a;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
    }

    #loginStatus {
      color: #f87171;
      margin-top: 15px;
      font-weight: bold;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #3b82f6;
      user-select: none;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #38bdf8;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1f2937;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;
      text-align: left;
      position: relative;
      line-height: 1.6;
    }

    .modal-close {
      color: #3b82f6;
      text-align: right;
      margin-top: 15px;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #0f172a;
      color: #94a3b8;
      font-size: 12px;
      text-align: center;
      line-height: 1.8;
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>

<h1>奕達支付 YiDa Pay</h1>
<p style="text-align:center; font-size: 1em;">Welcome to YiDa Pay</p>

<div id="login">
  <div class="input-group">
    <input type="text" id="account" placeholder="請輸入用戶名 / 電話號碼 / 郵箱" />
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="請輸入密碼" />
    <span class="toggle-password" onclick="togglePassword()">顯示</span>
  </div>

  <div class="loader" id="loader"></div>
  <button onclick="login()">登入</button>
  <p id="loginStatus"></p>

  <div class="btn-register" onclick="window.location.href='https://lin.ee/DQE1KNNV'">
    立即開設帳戶
  </div>
  <p style="font-size: 0.8em;">Register an account now.</p>
</div>

<div class="modal" id="welcomeModal">
  <div class="modal-content">
    歡迎使用奕達支付，如使用上有任何問題或是忘記密碼，請聯絡客服中心。
    <div class="modal-close" onclick="closeModal()">關閉</div>
  </div>
</div>

<script>
const users = [
  { id: "980814", phone: "1", email: "user1@example.com", password: "980814" },
  { id: "ECX", phone: "0989518765", email: "fakkeangle333@gmail.com", password: "A4uu7014" }
];

function togglePassword() {
  const pwd = document.getElementById('password');
  const toggle = document.querySelector('.toggle-password');
  if (pwd.type === "password") {
    pwd.type = "text";
    toggle.innerText = "隱藏";
  } else {
    pwd.type = "password";
    toggle.innerText = "顯示";
  }
}

function login() {
  const account = document.getElementById('account').value.trim();
  const password = document.getElementById('password').value.trim();
  const loginBox = document.getElementById('login');
  const status = document.getElementById('loginStatus');
  const loader = document.getElementById('loader');

  loginBox.classList.remove("shake");
  status.innerText = "";
  loader.style.display = "block";

  setTimeout(() => {
    loader.style.display = "none";
    const user = users.find(u =>
      (u.id === account || u.phone === account || u.email === account) && u.password === password
    );

    if (user) {
      document.getElementById('welcomeModal').style.display = "flex";
    } else {
      loginBox.classList.add("shake");
      status.innerText = "很抱歉，您所輸入的密碼或帳號查無資料";
    }
  }, 1000);
}

function closeModal() {
  document.getElementById('welcomeModal').style.display = "none";
}
</script>

<footer>
  © 2025 奕達支付 YiDa Pay ｜ 版權所有<br>
  客服專線：05-3791191 ｜ 服務時間：08:00 - 21:30<br>
  聯絡信箱：yidapay.service@gmail.com<br>
  <p style="font-size: 0.8em;">Customer Service Phone: 05-3791191 | Service Hours: 08:00 AM - 09:30 PM</p>
</footer>

</body>
</html>
