<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>新融科技 NR PAY - 餘額查詢</title>
  <style>
    body { background-color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #0066cc; margin-bottom: 20px; }
    input, button { padding: 10px; margin: 5px; width: 250px; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    td.amount { color: blue; }
    #login, #balance { display: none; }
  </style>
</head>
<body>

<h1>新融科技 NR PAY</h1>

<div id="login">
  <h2>登入系統</h2>
  <input type="text" id="account" placeholder="用戶ID / 電話 / 信箱"><br>
  <input type="password" id="password" placeholder="密碼"><br>
  <button onclick="login()">登入</button>
  <p id="loginStatus"></p>
</div>

<div id="balance">
  <h2>餘額查詢</h2>
  <p>查詢帳號：<span id="userId"></span></p>
  <table>
    <tr><td>今交易票金額</td><td>0</td></tr>
    <tr><td>次交易票金額</td><td>0</td></tr>
    <tr><td>證交款圈存額</td><td>0</td></tr>
    <tr><td>透支額度</td><td>0</td></tr>
    <tr><td>保留款</td><td id="reservedFunds"></td></tr>
    <tr><td>待處理款</td><td id="pendingFunds"></td></tr>
    <tr><td>凍結款</td><td id="frozenFunds"></td></tr>
    <tr><td>可用餘額</td><td class="amount" id="availableBalance"></td></tr>
    <tr><td>帳戶餘額</td><td class="amount" id="accountBalance"></td></tr>
  </table>
</div>

<script>
  const users = [
    // 以下是20組完整用戶資料（只貼前5組示範，剩下的自己填滿就好）
    { id: "Wag0906752358", phone: "0906752358", email: "Wag123890@gmail.com", password: "Wag980814", reserved: 0, pending: 2000, frozen: 0, available: 23760, accountBalance: 23760 },
    { id: "1000000000002", phone: "0912345602", email: "user2@example.com", password: "pass0002", reserved: 120, pending: 60, frozen: 24, available: 540, accountBalance: 1100 },
    { id: "1000000000003", phone: "0912345603", email: "user3@example.com", password: "pass0003", reserved: 130, pending: 65, frozen: 26, available: 560, accountBalance: 1150 },
    { id: "1000000000004", phone: "0912345604", email: "user4@example.com", password: "pass0004", reserved: 140, pending: 70, frozen: 28, available: 580, accountBalance: 1200 },
    { id: "1000000000005", phone: "0912345605", email: "user5@example.com", password: "pass0005", reserved: 150, pending: 75, frozen: 30, available: 600, accountBalance: 1250 },
    // ...請繼續補齊到第20組
  ];

  window.onload = () => {
    document.getElementById("login").style.display = "block";
  };

  function login() {
    const account = document.getElementById('account').value.trim();
    const password = document.getElementById('password').value.trim();
    const user = users.find(u => (u.id === account || u.phone === account || u.email === account) && u.password === password);

    if (user) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('balance').style.display = 'block';
      document.getElementById('userId').innerText = user.id;
      document.getElementById('reservedFunds').innerText = user.reserved;
      document.getElementById('pendingFunds').innerText = user.pending;
      document.getElementById('frozenFunds').innerText = user.frozen;
      document.getElementById('availableBalance').innerText = user.available;
      document.getElementById('accountBalance').innerText = user.accountBalance;
    } else {
      document.getElementById('loginStatus').innerText = "登入失敗，帳號或密碼錯誤！";
    }
  }
</script>

</body>
</html>
