<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 新融國際科技</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F0F2F5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            border: none;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card h5 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .login-input {
            font-size: 1rem;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn-primary {
            background-color: #004d99;
            border-color: #004d99;
            color: #fff;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }

        .balance-card {
            background: #f8f8f8;
            padding: 25px;
            border-radius: 15px;
            color: #333;
            display: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #32CD32;
        }

        .progress {
            height: 15px;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.5s ease;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 1rem;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .contact-info {
            font-size: 1rem;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .dynamic-background {
            background-image: linear-gradient(to right, #00509E, #60C6FF);
            animation: backgroundMove 10s infinite linear;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

    </style>
</head>
<body class="dynamic-background">

    <div class="container">
        
        <div class="card">
            <h5 class="text-center">請輸入用戶 ID 查詢餘額</h5>
            <input type="text" id="userId" class="login-input" placeholder="輸入你的用戶 ID">
            <button class="btn btn-primary" onclick="checkBalance()">查詢</button>
        </div>

        <div id="balanceCard" class="balance-card">
            <div class="text-center">
                <span class="text-muted">NT$</span>
                <span id="balanceAmount" class="balance-amount">0</span>
            </div>

            <div class="progress mt-3">
                <div id="balanceProgress" class="progress-bar" style="width: 0%;"></div>
            </div>

            <div class="mt-3">
                <div class="info-item">
                    <span>保留款</span>
                    <span id="holdAmount">NT$0</span>
                </div>
                <div class="info-item">
                    <span>退刷負數結算金額</span>
                    <span id="refundAmount">NT$0</span>
                </div>
                <div class="info-item">
                    <span>可用餘額</span>
                    <span id="availableAmount">NT$0</span>
                </div>
            </div>
        </div>

        <div class="contact-info">
            <p>如有任何問題，請聯絡客服: <a href="mailto:nrt.tw.2025@gmail.com" class="text-decoration-none">nrt.tw.2025@gmail.com</a></p>
        </div>

        <footer class="mt-4 text-center text-secondary">
            <p>&copy; 2025 NR Pay 新融科技. 版權所有</p>
        </footer>
    </div>

    <div class="version-info">
        <p>版本 3.4.2</p>
    </div>

    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value.trim();
            if (!userId) {
                alert("請輸入用戶 ID！");
                return;
            }

            try {
                let response = await fetch("balance.json"); 
                let data = await response.json();

                let userBalance = data[userId];
                if (userBalance) {
                    let { balance, hold, refund, available } = userBalance;

                    document.getElementById("balanceAmount").innerText = balance.toLocaleString();
                    document.getElementById("holdAmount").innerText = `NT$${hold.toLocaleString()}`;
                    document.getElementById("refundAmount").innerText = `NT$${refund.toLocaleString()}`;
                    document.getElementById("availableAmount").innerText = `NT$${available.toLocaleString()}`;

                    let progressWidth = (available / balance) * 100;
                    let progressBar = document.getElementById("balanceProgress");
                    progressBar.style.width = `${progressWidth}%`;
                    progressBar.style.backgroundColor = available > 0 ? "#32CD32" : "#FF6347";

                    document.getElementById("balanceCard").style.display = "block";
                } else {
                    alert("查無此用戶，請檢查輸入是否正確！");
                }
            } catch (error) {
                console.error("讀取數據失敗：", error);
                alert("系統錯誤，請稍後再試！");
            }
        }
    </script>

</body>
</html>
