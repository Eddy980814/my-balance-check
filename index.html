<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2a2a72;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }

        /* 流星背景 */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .meteor {
            position: absolute;
            width: 3px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: meteor-fall 2s linear infinite;
        }

        @keyframes meteor-fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(200px);
                opacity: 0;
            }
        }

        .meteor:nth-child(odd) {
            animation-duration: 1.5s;
            animation-delay: 0.5s;
        }

        .meteor:nth-child(even) {
            animation-duration: 2s;
            animation-delay: 1s;
        }

        /* 登入框 */
        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            outline: none;
            background-color: #333;
            color: #fff;
        }

        .input-group input:focus {
            border-color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #ff007f);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* 版本號 */
        .version {
            font-size: 0.8rem;
            color: #FFD700;
            margin-top: 20px;
            font-weight: bold;
        }

        /* 重設密碼 */
        .reset-password-container {
            margin-top: 20px;
            text-align: center;
        }

        .reset-password-btn {
            color: #FFD700;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        /* 錯誤提示 */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* 進度條顯示餘額 */
        .balance-progress {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
        }

        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #444;
            border: none;
            margin-top: 10px;
        }

        progress[value] {
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #444;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background-color: #FFD700;
            border-radius: 10px;
        }

        /* 彈出顯示餘額 */
        .popup-balance {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            animation: popup 1s forwards;
        }

        @keyframes popup {
            0% {
                opacity: 0;
                bottom: -50px;
            }
            100% {
                opacity: 1;
                bottom: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="background-shapes">
        <!-- 流星元素 -->
        <div class="meteor" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="meteor" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
        <div class="meteor" style="top: 50%; left: 60%; animation-delay: 0.5s;"></div>
        <div class="meteor" style="top: 70%; left: 80%; animation-delay: 1.2s;"></div>
        <div class="meteor" style="top: 10%; left: 50%; animation-delay: 2s;"></div>
    </div>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>

        <!-- 歡迎訊息 -->
        <div id="welcomeMessage" style="color: #FFD700; margin-bottom: 20px;"></div>

        <!-- 用戶ID輸入框 -->
        <div class="input-group">
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <!-- 密碼輸入框 -->
        <div class="input-group">
            <input type="password" id="password" placeholder="輸入密碼" maxlength="20">
        </div>

        <!-- 登入按鈕 -->
        <button class="btn" onclick="checkBalance()">登入</button>

        <!-- 重設密碼按鈕 -->
        <div class="reset-password-container">
            <button class="reset-password-btn" onclick="resetPassword()">重設密碼</button>
        </div>

        <!-- 錯誤訊息顯示 -->
        <div id="errorMessage" class="error-message"></div>

        <!-- 版本號 -->
        <div class="version">版本 8.2.9</div>
    </div>

    <!-- 顯示餘額的進度條 -->
    <div class="balance-progress">
        <label for="balance-progress">可用餘額</label>
        <progress id="balance-progress" value="0" max="100"></progress>
        <span id="balance-text">$0</span>
    </div>

    <!-- 顯示彈出餘額 -->
    <div class="popup-balance" id="popup-balance">
        <span id="popup-balance-text">$0</span>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "ECX": { "balance": 15388, "available": 15388, "password": "A4uu7014" },
            "110168": { "balance": 9999, "available": 9999, "password": "980814" },
            "user789": { "balance": 1500, "available": 1300, "password": "user789" },
            "user1": { "balance": 10000, "available": 9000, "password": "user1" }
        };

        // 歡迎訊息顯示
        function showWelcomeMessage(userId) {
            const welcomeMessage = document.getElementById("welcomeMessage");
            if (userId) {
                welcomeMessage.textContent = `歡迎，${userId}！`;
            }
        }

        // 顯示錯誤訊息
        function showErrorMessage(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
        }

        // 清除錯誤訊息
        function clearErrorMessage() {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = "";
        }

        // 查詢餘額
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            clearErrorMessage(); // 清除錯誤訊息

            if (!userId || !password) {
                showErrorMessage("請填寫用戶ID和密碼！");
                return;
            }

            if (balanceData[userId] && balanceData[userId].password === password) {
                // 顯示歡迎訊息
                showWelcomeMessage(userId);

                const totalBalance = balanceData[userId].balance;
                const availableBalance = balanceData[userId].available;

                // 顯示金額
                alert(`歡迎 ${userId}\n總餘額：${totalBalance} 元\n可用餘額：${availableBalance} 元`);

                // 顯示進度條
                updateBalanceBar(totalBalance, availableBalance);

                // 顯示彈出餘額
                showPopupBalance(totalBalance, availableBalance);

            } else {
                showErrorMessage("用戶ID或密碼錯誤！");
            }
        }

        // 更新進度條顯示餘額
        function updateBalanceBar(totalBalance, availableBalance) {
            const progressBar = document.getElementById("balance-progress");
            const balanceText = document.getElementById("balance-text");

            const percentage = (availableBalance / totalBalance) * 100;
            progressBar.value = percentage;
            balanceText.textContent = `$${availableBalance} / $${totalBalance}`;
        }

        // 顯示彈出餘額
        function showPopupBalance(totalBalance, availableBalance) {
            const popupBalance = document.getElementById("popup-balance");
            const popupBalanceText = document.getElementById("popup-balance-text");

            popupBalanceText.textContent = `$${availableBalance} / $${totalBalance}`;
            popupBalance.style.visibility = "visible";

            setTimeout(() => {
                popupBalance.style.visibility = "hidden";
            }, 3000); // 3秒後隱藏彈出框
        }

        // 重設密碼
        function resetPassword() {
            const userId = document.getElementById("userId").value;
            if (balanceData[userId]) {
                const newPassword = prompt("請輸入新密碼：");
                if (newPassword && newPassword.length >= 6) {
                    balanceData[userId].password = newPassword;
                    alert("密碼已成功重設！");
                } else {
                    alert("新密碼必須至少 6 位字符！");
                }
            } else {
                showErrorMessage("查無此用戶ID！");
            }
        }
    </script>

</body>
</html>
