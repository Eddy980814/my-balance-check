    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 背景設置 */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* 主要容器 */
        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #00cc66;
            font-weight: 600;
        }

        /* 輸入框 */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #333;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #00cc66;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }

        /* 查詢按鈕 */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #00cc66;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00994d;
        }

        /* 查詢進度條 */
        .progress-bar {
            display: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            margin-top: 15px;
            background-color: #ccc;
        }

        /* 餘額顯示 */
        .balance-result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
        }

        /* 版權與社交媒體 */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #00cc66;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* 保留款和可用餘額進度條 */
        .progress-bar-inner {
            height: 8px;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
    </style>
</head>

        <h2>NR PAY 4.8.1</h2>
        
        <!-- 用戶ID輸入 -->

        <div class="progress-bar" id="progressBar">
