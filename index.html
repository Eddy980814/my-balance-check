<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餘額查詢</title>
    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value;
            // 這裡需要填入正確的 GitHub Pages URL
            let response = await fetch("https://Eddy980814.github.io/my-balance-check/balance.json");
            let data = await response.json();
            let balance = data[userId] || "查無資料";
            document.getElementById("result").innerText = "您的餘額：" + balance;
        }
    </script>
</head>
<body>
    <h2>查詢您的餘額</h2>
    <input type="text" id="userId" placeholder="輸入你的用戶ID">
    <button onclick="checkBalance()">查詢</button>
    <p id="result"></p>
</body>
</html>
