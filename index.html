<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新融科技 NR PAY - 餘額查詢</title>
  <style>
    /* 登入頁面 - 玉山銀行風格 */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }
    #login {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    input {
      background-color: #e5e7eb;
      color: #333;
    }
    input:focus {
      outline: 2px solid #38bdf8;
    }
    button {
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0ea5e9;
      box-shadow: 0 0 10px #38bdf8;
    }

    /* 餘額查詢頁面 - 參考銀行風格 */
    #balance {
      display: none;
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    td.amount {
      color: #38bdf8;
    }
    .btn-register {
      background-color: #10b981;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-register:hover {
      background-color: #059669;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #0f172a;
      color: #94a3b8;
      font-size: 12px;
      text-align: center;
      line-height: 1.8;
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>

<!-- 登入頁面 -->
<div id="login">
  <h1>新融科技 NR PAY</h1>
  <h2>登入系統</h2>
  <input type="text" id="account" placeholder="用戶ID / 電話 / 信箱">
  <input type="password" id="password" placeholder="密碼">
  <button onclick="login()">登入</button>
  <div class="btn-register" onclick="window.location.href='https://lin.ee/DQE1KNNV'">
    立即開戶
  </div>
  <p id="loginStatus"></p>
</div>

<!-- 餘額查詢頁面 -->
<div id="balance">
  <h2>餘額查詢</h2>
  <p>查詢帳號：<span id="userId"></span></p>
  <table>
    <tr><td>今交易票金額</td><td>0</td></tr>
    <tr><td>次交易票金額</td><td>0</td></tr>
    <tr><td>證交款圈存額</td><td>0</td></tr>
    <tr><td>透支額度</td><td>0</td></tr>
    <tr><td>保留款</td><td id="reservedFunds"></td></tr>
    <tr><td>待處理款</td><td id="pendingFunds"></td></tr>
    <tr><td>凍結款</td><td id="frozenFunds"></td></tr>
    <tr><td>可用餘額</td><td class="amount" id="availableBalance"></td></tr>
    <tr><td>帳戶餘額</td><td class="amount" id="accountBalance"></td></tr>
  </table>
</div>

<script>
const users = [
  { id: "980814", phone: "0912345601", email: "user1@example.com", password: "980814", reserved: 110, pending: 55, frozen: 22, available: 520, accountBalance: 1050 },
  { id: "1000000000002", phone: "0912345602", email: "user2@example.com", password: "pass0002", reserved: 120, pending: 60, frozen: 24, available: 540, accountBalance: 1100 },
  { id: "1000000000003", phone: "0912345603", email: "user3@example.com", password: "pass0003", reserved: 130, pending: 65, frozen: 26, available: 560, accountBalance: 1150 },
  { id: "1000000000004", phone: "0912345604", email: "user4@example.com", password: "pass0004", reserved: 140, pending: 70, frozen: 28, available: 580, accountBalance: 1200 },
  { id: "1000000000005", phone: "0912345605", email: "user5@example.com", password: "pass0005", reserved: 150, pending: 75, frozen: 30, available: 600, accountBalance: 1250 },
  // ... (補充剩餘用戶資料)
];

function login() {
  const account = document.getElementById('account').value.trim();
  const password = document.getElementById('password').value.trim();
  const user = users.find(u =>
    (u.id === account || u.phone === account || u.email === account) && u.password === password
  );

  if (user) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('balance').style.display = 'block';
    document.getElementById('userId').innerText = user.id;
    document.getElementById('reservedFunds').innerText = user.reserved;
    document.getElementById('pendingFunds').innerText = user.pending;
    document.getElementById('frozenFunds').innerText = user.frozen;
    document.getElementById('availableBalance').innerText = user.available;
    document.getElementById('accountBalance').innerText = user.accountBalance;
  } else {
    document.getElementById('loginStatus').innerText = "登入失敗，帳號或密碼錯誤！";
  }
}
</script>

</body>
</html>
