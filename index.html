<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 4.8.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 背景設置 */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 頁面主容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }

        /* 登入框容器 */
        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            width: 100%;
            max-width: 350px;
            text-align: left;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00cc66;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            max-width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }

        /* 按鈕樣式 */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .btn-green {
            background-color: #00cc66;
            color: white;
        }

        .btn-green:hover {
            background-color: #00994d;
        }

        /* 查詢進度條 */
        .progress-bar {
            display: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* 餘額顯示區 */
        .balance-result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: white;
        }

        /* 版權資訊 */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* 連結區 */
        .social-links {
            margin-top: 20px;
            font-size: 1rem;
        }

        .social-links a {
            color: #00cc66;
            text-decoration: none;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>NR PAY 4.8.1</h2>
            
            <!-- 用戶ID輸入 -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="userId" placeholder="輸入用戶ID">
            </div>

            <!-- 查詢餘額按鈕 -->
            <button class="btn btn-green" onclick="checkBalance()"><i class="fas fa-search"></i> 查詢餘額</button>

            <!-- 查詢進度條 -->
            <div class="progress-bar" id="progressBar"></div>

            <!-- 顯示餘額結果 -->
            <div id="balanceResult" class="balance-result"></div>

        </div>
    </div>

    <!-- 版權與社交媒體連結 -->
    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "A4uu7014": { "balance": 15388, "hold": 0, "available": 15388 },
            "user456": { "balance": 2000, "hold": 200, "available": 1700 },
            "user789": { "balance": 1500, "hold": 150, "available": 1300 }
        };

        // 查詢餘額功能
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const progressBar = document.getElementById("progressBar");
            const resultDiv = document.getElementById("balanceResult");

            // 顯示查詢進度條
            progressBar.style.display = "block";
            progressBar.style.width = "0%";

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress === 100) {
                    clearInterval(interval);

                    // 顯示查詢結果
                    if (balanceData[userId]) {
                        const userBalance = balanceData[userId];
                        const holdPercentage = (userBalance.hold / userBalance.balance) * 100;
                        const availablePercentage = (userBalance.available / userBalance.balance) * 100;
                        resultDiv.innerHTML = `
                            <p>總餘額：${userBalance.balance} 元</p>
                            <p>保留款：${userBalance.hold} 元</p>
                            <p>可用餘額：${userBalance.available} 元</p>
                            <div class="progress-bar" style="background: linear-gradient(to right, red ${holdPercentage}%, green ${availablePercentage}%);"></div>
                        `;
                    } else {
                        resultDiv.innerHTML = "查無此用戶ID";
                    }
                }
            }, 100);
        }
    </script>

</body>
</html>
