<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay v3.73</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 背景設置 */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        /* 登入卡片 */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }

        /* 記住密碼與顯示密碼 */
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .options input {
            margin-right: 5px;
        }

        /* 按鈕樣式 */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-green {
            background-color: #00cc66;
            color: white;
        }

        .btn-green:hover {
            background-color: #00994d;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        /* 分隔線 */
        .divider {
            margin: 15px 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* 社交媒體按鈕 */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 30px;
            color: #fff;
            background-color: #222;
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background-color: #555;
        }

        /* 版權資訊 */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>NR Pay v3.73</h2>
            
            <!-- 用戶ID輸入 -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="用戶ID">
            </div>

            <!-- 記住密碼與顯示密碼 -->
            <div class="options">
                <label><input type="checkbox"> Remember</label>
                <label><input type="checkbox"> Show Pass</label>
            </div>

            <!-- 登入按鈕 -->
            <button class="btn btn-green"><i class="fas fa-sign-in-alt"></i> 登入</button>
            <div class="divider">or</div>
            <button class="btn btn-blue"><i class="fas fa-user-cog"></i> 訪客登入</button>

            <!-- 社交媒體按鈕 -->
            <div class="social-icons">
                <a href="https://www.instagram.com/1xyzzz_x?igsh=Z203MHcyaHRrdnpt&utm_source=qr" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://discord.gg/DKYVMG2W" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>

        <!-- 版權資訊 -->
        <div class="footer">
            <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
            <p>新融國際科技，禁止轉售、租借或破解</p>
        </div>
    </div>

</body>
</html>
