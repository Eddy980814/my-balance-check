<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 新融國際科技</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 背景設定 */
        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #FFD700;
        }

        /* 卡片樣式 */
        .card {
            background-color: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #FFD700;
            padding: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        /* 按鈕樣式 */
        .btn-primary {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #FFCC00;
            border-color: #FFCC00;
        }

        /* 查詢結果區塊 */
        .balance-card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            display: none; /* 預設隱藏 */
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #32CD32; /* 綠色餘額 */
        }

        .progress {
            height: 10px;
            background-color: #444;
        }

        .progress-bar {
            background-color: #32CD32; /* 綠色進度條 */
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1rem;
            color: #C0C0C0;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .dot-gray { background-color: #C0C0C0; }
        .dot-yellow { background-color: #FFD700; }
        .dot-green { background-color: #32CD32; }

        /* 聯絡客服區塊 */
        .contact-info {
            font-size: 0.9rem;
            color: #FFD700;
            margin-top: 20px;
            text-align: center;
        }

        /* 版本資訊 */
        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #C0C0C0;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        
        <!-- 查詢餘額輸入框 -->
        <div class="card shadow">
            <h5 class="text-center text-light">請輸入用戶 ID 查詢餘額</h5>
            <input type="text" id="userId" class="form-control my-3" placeholder="輸入你的用戶 ID">
            <button class="btn btn-primary w-100" onclick="checkBalance()">查詢</button>
        </div>

        <!-- 查詢結果 -->
        <div id="balanceCard" class="card balance-card shadow">
            <div class="text-center">
                <span class="text-light">NT$</span>
                <span id="balanceAmount" class="balance-amount">0</span>
            </div>

            <!-- 進度條 -->
            <div class="progress mt-3">
                <div id="balanceProgress" class="progress-bar" style="width: 0%;"></div>
            </div>

            <!-- 餘額詳細資訊 -->
            <div class="mt-3">
                <div class="info-item">
                    <span><span class="dot dot-gray"></span> 保留款</span>
                    <span id="holdAmount">NT$0</span>
                </div>
                <div class="info-item">
                    <span><span class="dot dot-yellow"></span> 退刷負數結算金額</span>
                    <span id="refundAmount">NT$0</span>
                </div>
                <div class="info-item">
                    <span><span class="dot dot-green"></span> 可用餘額</span>
                    <span id="availableAmount">NT$0</span>
                </div>
            </div>
        </div>

        <!-- 聯絡客服資訊 -->
        <div class="contact-info">
            <p>如有任何問題，請聯絡客服: <a href="mailto:nrt.tw.2025@gmail.com">nrt.tw.2025@gmail.com</a></p>
        </div>

        <footer class="mt-4 text-center text-secondary">
            <p class="mt-3">&copy; 2025 NR Pay 新融科技. 版權所有</p>
        </footer>
    </div>

    <!-- 版本資訊 -->
    <div class="version-info">
        <p>版本 3.4.2</p>
    </div>

    <script>
        function checkBalance() {
            let userId = document.getElementById("userId").value.trim(); // 獲取用戶輸入
            if (!userId) {
                alert("請輸入用戶 ID！");
                return;
            }

            // 模擬讀取 balance.json 檔案
            let data = {
                "A4uu7014": {
                    "balance": 15388,
                    "hold": 0,
                    "refund": 0,
                    "available": 15388
                },
                "user456": {
                    "balance": 2000,
                    "hold": 200,
                    "refund": 100,
                    "available": 1700
                }
            };

            let userBalance = data[userId]; // 查找對應用戶的餘額數據

            if (userBalance) {
                let { balance, hold, refund, available } = userBalance; // 解構出餘額的各項數據

                // 更新顯示的餘額數據
                document.getElementById("balanceAmount").innerText = balance.toLocaleString();
                document.getElementById("holdAmount").innerText = `NT$${hold.toLocaleString()}`;
                document.getElementById("refundAmount").innerText = `NT$${refund.toLocaleString()}`;
                document.getElementById("availableAmount").innerText = `NT$${available.toLocaleString()}`;

                // 計算進度條（假設最大值為帳戶總餘額）
                let progressWidth = (available / balance) * 100;
                document.getElementById("balanceProgress").style.width = `${progressWidth}%`;

                // 顯示查詢結果
                document.getElementById("balanceCard").style.display = "block";
            } else {
                alert("查無此用戶，請檢查輸入是否正確！");
            }
        }
    </script>

</body>
</html>
