<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餘額查詢與提領申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2, h4 {
            text-align: center;
        }
        .form-control, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            font-weight: bold;
            color: #2d2d2d;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 餘額查詢區 -->
        <div class="card">
            <h2>查詢您的餘額</h2>
            <input type="text" id="userId" class="form-control" placeholder="輸入你的用戶ID">
            <button onclick="checkBalance()" class="btn btn-primary">查詢</button>
            <p id="result" class="result"></p>
        </div>

        <!-- 提領申請區 -->
        <div class="card">
            <h4>提領申請</h4>
            <form action="mailto:nrt.tw.2025@gmail.com" method="POST" enctype="text/plain">
                <label for="userId">用戶 ID</label>
                <input type="text" id="userId" name="userId" class="form-control" placeholder="輸入你的用戶 ID" required>

                <label for="amount">提領金額</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="輸入提領金額" required>

                <label for="paymentMethod">支付方式</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control" onchange="toggleBankDetails()" required>
                    <option value="銀行轉帳">銀行轉帳</option>
                </select>

                <!-- 銀行轉帳詳細欄位 -->
                <div id="bankDetails" style="display:none;">
                    <label for="bankCode">銀行代號</label>
                    <input type="text" id="bankCode" name="bankCode" class="form-control" placeholder="輸入銀行代號" required>

                    <label for="bankAccount">銀行帳號</label>
                    <input type="text" id="bankAccount" name="bankAccount" class="form-control" placeholder="輸入銀行帳號" required>
                </div>

                <button type="submit" class="btn btn-primary">提交申請</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 NR Pay 新融科技. 版權所有</p>
    </footer>

    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value;
            let response = await fetch("https://你的GitHub帳號.github.io/my-balance-check/balance.json");
            let data = await response.json();
            let balance = data[userId] || "查無資料";
            document.getElementById("result").innerText = "您的餘額：" + balance;
        }

        function toggleBankDetails() {
            let paymentMethod = document.getElementById("paymentMethod").value;
            let bankDetails = document.getElementById("bankDetails");

            // 如果選擇的是「銀行轉帳」，顯示銀行詳細資料
            if (paymentMethod === "銀行轉帳") {
                bankDetails.style.display = "block";
            } else {
                bankDetails.style.display = "none";
            }
        }
    </script>
</body>
</html>
