<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>奕達支付 YiDa Pay - 登入</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #ffffff);
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #0ea5e9;
      text-shadow: 0 0 5px rgba(14,165,233,0.4);
    }

    #login {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0ea5e9;
      outline: none;
      box-shadow: 0 0 5px rgba(14,165,233,0.5);
    }

    button {
      background: #0ea5e9;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #0284c7;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .checkbox input {
      margin-right: 8px;
      transform: scale(1.2);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0ea5e9;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    #loginStatus {
      color: #ef4444;
      text-align: center;
      margin: 10px 0;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      cursor: pointer;
      color: #0ea5e9;
    }

    .password-container {
      position: relative;
    }

    .btn-register {
      margin-top: 8px;
      background: #10b981;
      color: white;
      border: none;
    }

    .btn-register:hover {
      background: #059669;
    }

    #balance {
      display: none;
      background: white;
      margin-top: 24px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px 8px;
      border-bottom: 1px solid #e2e8f0;
    }

    td.amount {
      color: #0ea5e9;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      color: white;
      padding: 24px;
      border-radius: 12px;
      z-index: 999;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal-close {
      margin-top: 10px;
      color: #60a5fa;
      text-align: right;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      input, button {
        padding: 16px;
        font-size: 18px;
      }

      td {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>奕達支付 YiDa Pay</h1>

  <div id="login">
    <input type="text" id="account" placeholder="用戶名 / 電話 / 郵箱" />
    <div class="password-container">
      <input type="password" id="password" placeholder="密碼" />
      <span class="toggle-password" onclick="togglePassword()">顯示</span>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="robotCheck" />
      <label for="robotCheck">我不是機器人</label>
    </div>

    <button onclick="login()">登入</button>
    <div class="loader" id="loader"></div>
    <div id="loginStatus"></div>
    <button class="btn-register" onclick="window.location.href='https://lin.ee/DQE1KNNV'">開設帳戶</button>
  </div>

  <div id="balance">
    <h2>餘額查詢</h2>
    <p>帳號：<span id="userId"></span></p>
    <table>
      <tr><td>今交易票金額</td><td id="currentTransactionAmount">0</td></tr>
      <tr><td>次交易票金額</td><td id="nextTransactionAmount">0</td></tr>
      <tr><td>證交款圈存額</td><td id="securitiesAmount">0</td></tr>
      <tr><td>透支額度</td><td id="overdraftAmount">0</td></tr>
      <tr><td>保留款</td><td id="reservedFunds">0</td></tr>
      <tr><td>待處理款</td><td id="pendingFunds">0</td></tr>
      <tr><td>凍結款</td><td id="frozenFunds">0</td></tr>
      <tr><td>可用餘額</td><td class="amount" id="availableBalance">0</td></tr>
      <tr><td>帳戶餘額</td><td class="amount" id="accountBalance">0</td></tr>
    </table>
    <p><strong>積分：<span id="userPoints">0</span></strong></p>
    <button class="btn-register" onclick="showPointsUsage()">查看積分使用方式</button>
  </div>

  <div class="modal" id="pointsModal">
    歡迎使用奕達支付。如有任何問題或忘記密碼，請聯絡客服。
    <div class="modal-close" onclick="document.getElementById('pointsModal').style.display='none'">關閉</div>
  </div>

  <script>
    const users = [
      { id: "980814", phone: "1", email: "user1@example.com", password: "980814", points: 100, reserved: 150, pending: 80, frozen: 50, available: 1000, accountBalance: 1200, currentTransactionAmount: 200, nextTransactionAmount: 150, securitiesAmount: 100, overdraftAmount: 200 },
      { id: "ECX", phone: "0989518765", email: "fakkeangle333@gmail.com", password: "A4uu7014", points: 46, reserved: 1500, pending: 5015, frozen: 0, available: 3270, accountBalance: 9770, currentTransactionAmount: 0, nextTransactionAmount: 0, securitiesAmount: 0, overdraftAmount: 224958 }
    ];

    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "隱藏";
      } else {
        pwd.type = "password";
        toggle.textContent = "顯示";
      }
    }

    function showPointsUsage() {
      document.getElementById("pointsModal").style.display = "block";
    }

    function login() {
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value.trim();
      const isHuman = document.getElementById('robotCheck').checked;
      const status = document.getElementById('loginStatus');
      const loader = document.getElementById('loader');
      const loginBox = document.getElementById('login');

      status.innerText = '';
      if (!isHuman) {
        status.innerText = "請勾選『我不是機器人』驗證";
        return;
      }

      loader.style.display = 'block';

      setTimeout(() => {
        const user = users.find(u =>
          (u.id === account || u.phone === account || u.email === account) && u.password === password
        );

        loader.style.display = 'none';

        if (user) {
          loginBox.style.display = 'none';
          document.getElementById('balance').style.display = 'block';
          document.getElementById('userId').innerText = user.id;
          document.getElementById('userPoints').innerText = user.points;
          document.getElementById('reservedFunds').innerText = user.reserved;
          document.getElementById('pendingFunds').innerText = user.pending;
          document.getElementById('frozenFunds').innerText = user.frozen;
          document.getElementById('availableBalance').innerText = user.available;
          document.getElementById('accountBalance').innerText = user.accountBalance;
          document.getElementById('currentTransactionAmount').innerText = user.currentTransactionAmount;
          document.getElementById('nextTransactionAmount').innerText = user.nextTransactionAmount;
          document.getElementById('securitiesAmount').innerText = user.securitiesAmount;
          document.getElementById('overdraftAmount').innerText = user.overdraftAmount;
          showPointsUsage();
        } else {
          status.innerText = "帳號或密碼錯誤，請重新輸入";
          loginBox.classList.add("shake");
          setTimeout(() => loginBox.classList.remove("shake"), 400);
        }
      }, 1000);
    }
  </script>
</body>
</html>
