<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* 背景改成黑色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center; /* 讓所有內容置中 */
        }

        /* 流星背景 */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .meteor {
            position: absolute;
            width: 3px;
            height: 3px; /* 減少流星大小 */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: meteor-fall 1s linear infinite; /* 加快流星速度 */
        }

        @keyframes meteor-fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px); /* 流星隨機掉落 */
                opacity: 0;
            }
        }

        /* 控制流星出現頻率 */
        .meteor:nth-child(odd) {
            animation-duration: 1s;
            animation-delay: 0.2s;
        }

        .meteor:nth-child(even) {
            animation-duration: 1.2s;
            animation-delay: 0.4s;
        }

        /* 登入框 */
        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            outline: none;
            background-color: #333;
            color: #fff;
        }

        .input-group input:focus {
            border-color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #ff007f);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* 版本號 */
        .version {
            font-size: 0.8rem;
            color: #FFD700;
            margin-top: 20px;
            font-weight: bold;
        }

        /* 重設密碼 */
        .reset-password-container {
            margin-top: 20px;
            text-align: center;
        }

        .reset-password-btn {
            color: #FFD700;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        /* 錯誤提示 */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* 餘額顯示 */
        .balance-display {
            font-size: 1.5rem;
            color: #FFD700;
            margin-top: 30px;
        }

        .available-balance {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-top: 10px;
        }

        /* 顏色變化 */
        .low-balance {
            color: #FF6347; /* 當餘額低於某個閾值時顯示紅色 */
        }

        .high-balance {
            color: #32CD32; /* 當餘額高於某個閾值時顯示綠色 */
        }

        /* 社群連結 */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            font-size: 2rem;
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ff007f;
        }

    </style>
</head>
<body>

    <div class="background-shapes">
        <!-- 流星元素 -->
        <div class="meteor" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="meteor" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
        <div class="meteor" style="top: 50%; left: 60%; animation-delay: 0.5s;"></div>
        <div class="meteor" style="top: 70%; left: 80%; animation-delay: 1.2s;"></div>
        <div class="meteor" style="top: 10%; left: 50%; animation-delay: 2s;"></div>
    </div>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>

        <!-- 歡迎訊息 -->
        <div id="welcomeMessage" style="color: #FFD700; margin-bottom: 20px;"></div>

        <!-- 用戶ID輸入框 -->
        <div class="input-group">
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <!-- 密碼輸入框 -->
        <div class="input-group">
            <input type="password" id="password" placeholder="輸入密碼" maxlength="20">
        </div>

        <!-- 登入按鈕 -->
        <button class="btn" onclick="checkBalance()">登入</button>

        <!-- 重設密碼按鈕 -->
        <div class="reset-password-container">
            <button class="reset-password-btn" onclick="resetPassword()">重設密碼</button>
        </div>

        <!-- 錯誤訊息顯示 -->
        <div id="errorMessage" class="error-message"></div>

        <!-- 版本號 -->
        <div class="version">版本 8.2.9</div>

        <!-- 餘額顯示 -->
        <div id="balanceDisplay" class="balance-display"></div>
        <div id="availableBalance" class="available-balance"></div>

        <!-- 社群媒體連結 -->
        <div class="social-links">
            <a href="https://www.instagram.com/1xyzzz_x?igsh=Z203MHcyaHRrdnpt&utm_source=qr" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.gg/nXBxGYSR" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "ECX": { "balance": 15388, "available": 15388, "password": "A4uu7014" },
            "110168": { "balance": 9999, "available": 9999, "password": "980814" },
            "user789": { "balance": 1500, "available": 1300, "password": "user789" },
            "user1": { "balance": 10000, "available": 9000, "password": "user1" }
        };

        // 歡迎訊息顯示
        function showWelcomeMessage(userId) {
            const welcomeMessage = document.getElementById("welcomeMessage");
            if (userId) {
                welcomeMessage.textContent = `歡迎，${userId}！`;
            }
        }

        // 顯示餘額動畫
        function animateBalance(value, elementId) {
            let start = 0;
            const end = value;
            const duration = 2; // 2秒內顯示完
            const step = (end - start) / (duration * 100);

            function updateBalance() {
                start += step;
                if (start >= end) {
                    start = end;
                }
                document.getElementById(elementId).textContent = `$${Math.round(start)}`;
                if (start < end) {
                    requestAnimationFrame(updateBalance);
                }
            }
            updateBalance();
        }

        // 顯示錯誤訊息
        function showErrorMessage(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
        }

        // 清除錯誤訊息
        function clearErrorMessage() {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = "";
        }

        // 查詢餘額
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            clearErrorMessage(); // 清除錯誤訊息

            if (!userId || !password) {
                showErrorMessage("請填寫用戶ID和密碼！");
                return;
            }

            if (balanceData[userId] && balanceData[userId].password === password) {
                // 顯示歡迎訊息
                showWelcomeMessage(userId);

                const totalBalance = balanceData[userId].balance;
                const availableBalance = balanceData[userId].available;

                // 顯示金額動畫
                animateBalance(totalBalance, "balanceDisplay");
                animateBalance(availableBalance, "availableBalance");

                // 根據餘額顯示顏色
                if (totalBalance < 2000) {
                    document.getElementById("balanceDisplay").classList.add("low-balance");
                } else {
                    document.getElementById("balanceDisplay").classList.add("high-balance");
                }

                if (availableBalance < 2000) {
                    document.getElementById("availableBalance").classList.add("low-balance");
                } else {
                    document.getElementById("availableBalance").classList.add("high-balance");
                }
            } else {
                showErrorMessage("用戶ID或密碼錯誤！");
            }
        }

        // 重設密碼
        function resetPassword() {
            const userId = document.getElementById("userId").value;
            if (balanceData[userId]) {
                const newPassword = prompt("請輸入新密碼：");
                if (newPassword && newPassword.length >= 6) {
                    balanceData[userId].password = newPassword;
                    alert("密碼已成功重設！");
                } else {
                    alert("新密碼必須至少 6 位字符！");
                }
            } else {
                showErrorMessage("查無此用戶ID！");
            }
        }
    </script>

</body>
</html>
