<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 4.8.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            background-color: #1c1c1c;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            flex-direction: column;
            overflow-y: auto; /* 允許頁面滾動 */
        }

        /* 主要容器 */
        .login-box {
            background-color: #232323;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            width: 100%;
            max-width: 420px;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #FFD700;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 輸入框設計 */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            padding-left: 50px;
            border: 2px solid #444;
            border-radius: 12px;
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #FFD700;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* 查詢按鈕設計 */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #FFD700, #FFAA00);
            color: white;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FFAA00, #FFD700);
            transform: scale(1.05);
        }

        /* 查詢進度條 */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            border-radius: 5px;
        }

        /* 餘額框框 */
        .balance-container {
            background-color: #232323;
            padding: 25px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            display: none;
        }

        .balance-container p {
            font-size: 1.3rem;
            margin-bottom: 12px;
        }

        /* 餘額進度條 */
        .balance-progress-bar {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 15px;
        }

        .balance-progress {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* 版權與社交媒體連結 */
        .footer {
            font-size: 1rem;
            color: #ccc;
            text-align: center;
            margin-top: 30px;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.3rem;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            color: #FFAA00;
        }
    </style>
</head>
<body>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 4.8.1</h2>
        
        <!-- 用戶ID輸入 -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <!-- 查詢餘額按鈕 -->
        <button class="btn" onclick="checkBalance()"><i class="fas fa-search"></i> 查詢餘額</button>

        <!-- 查詢進度條 -->
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 顯示餘額結果框 -->
        <div class="balance-container" id="balanceContainer">
            <p id="totalBalance"></p>
            <p id="holdAmount"></p>
            <p id="availableBalance"></p>

            <!-- 餘額進度條 -->
            <div class="balance-progress-bar">
                <div class="balance-progress" id="balanceProgress"></div>
            </div>
        </div>

    </div>

    <!-- 版權與社交媒體連結 -->
    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "A4uu7014": { "balance": 15388, "hold": 0, "available": 15388 },
            "user456": { "balance": 2000, "hold": 200, "available": 1700 },
            "user789": { "balance": 1500, "hold": 150, "available": 1300 },
            "user1": { "balance": 10000, "hold": 1000, "available": 9000 },
            "user2": { "balance": 5000, "hold": 300, "available": 4700 },
            "user3": { "balance": 1200, "hold": 150, "available": 1050 },
            "user4": { "balance": 2500, "hold": 400, "available": 2100 },
            "user5": { "balance": 8000, "hold": 200, "available": 7800 },
            "user6": { "balance": 900, "hold": 50, "available": 850 },
            "user7": { "balance": 3000, "hold": 100, "available": 2900 },
            "user8": { "balance": 25000, "hold": 5000, "available": 20000 },
            "user9": { "balance": 4500, "hold": 500, "available": 4000 },
            "user10": { "balance": 10000, "hold": 500, "available": 9500 },
            "user11": { "balance": 2000, "hold": 100, "available": 1900 },
            "user12": { "balance": 3500, "hold": 200, "available": 3300 },
            "user13": { "balance": 5000, "hold": 1000, "available": 4000 },
            "user14": { "balance": 1000, "hold": 200, "available": 800 },
            "user15": { "balance": 6000, "hold": 600, "available": 5400 },
            "user16": { "balance": 7000, "hold": 300, "available": 6700 },
            "user17": { "balance": 1500, "hold": 100, "available": 1400 },
            "user18": { "balance": 30000, "hold": 2000, "available": 28000 },
            "user19": { "balance": 4000, "hold": 300, "available": 3700 },
            "user20": { "balance": 8500, "hold": 1000, "available": 7500 }
        };

        // 查詢餘額功能
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const progressBarContainer = document.getElementById("progressBarContainer");
            const progressBar = document.getElementById("progressBar");
            const balanceContainer = document.getElementById("balanceContainer");
            const totalBalance = document.getElementById("totalBalance");
            const holdAmount = document.getElementById("holdAmount");
            const availableBalance = document.getElementById("availableBalance");
            const balanceProgress = document.getElementById("balanceProgress");

            // 顯示查詢進度條
            progressBarContainer.style.display = "block";
            progressBar.style.width = "0%";
            let progress = 0;
            let progressInterval = setInterval(function() {
                if (progress < 100) {
                    progress += 5;
                    progressBar.style.width = progress + "%";
                } else {
                    clearInterval(progressInterval);
                }
            }, 50);

            // 等待一段時間後顯示餘額結果
            setTimeout(function() {
                if (balanceData[userId]) {
                    const data = balanceData[userId];
                    totalBalance.innerText = "總餘額：NT$ " + data.balance;
                    holdAmount.innerText = "暫時冻结：NT$ " + data.hold;
                    availableBalance.innerText = "可用餘額：NT$ " + data.available;
                    const progressWidth = (data.available / data.balance) * 100;
                    balanceProgress.style.width = progressWidth + "%";
                    balanceContainer.style.display = "block";
                } else {
                    alert("無此用戶ID");
                    progressBarContainer.style.display = "none";
                }
            }, 1500);
        }
    </script>
</body>
</html>
