<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 新融國際科技</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 背景動畫 */
body {
    background-color: #000000; /* 設置背景為黑色 */
    overflow: auto; /* 讓頁面可以滑動 */
    font-family: 'Arial', sans-serif;
    color: #FFD700; /* 設置文字顏色為金色 */
}

        /* 流星效果 */
        @keyframes stars {
            0% { top: -10px; left: -10px; }
            100% { top: 100%; left: 100%; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #8A2BE2; /* 紫色流星 */
            border-radius: 50%;
            animation: stars 6s linear infinite; /* 縮短時間使流星移動得更快 */
        }

        /* 按鈕樣式 */
        .btn-primary {
            background-color: #FFD700; /* 金色按鈕 */
            border-color: #FFD700;
        }

        .btn-primary:hover {
            background-color: #FFCC00; /* 當按鈕懸停時改為更亮的金色 */
            border-color: #FFCC00;
        }

        /* 卡片樣式 */
        .card {
            background-color: #1a1a1a; /* 卡片背景為深灰色 */
            border-radius: 10px;
            border: 1px solid #FFD700; /* 金色邊框 */
            padding: 30px;
            margin-top: 50px;
            width: 350px;
            position: relative;
        }

        /* 文字顏色 */
        .text-primary {
            color: #FFD700; /* 金色文字 */
        }

        .text-secondary {
            color: #C0C0C0; /* 淺灰色 */
        }

        footer {
            color: #C0C0C0; /* 淺灰色文字 */
        }

        footer p {
            color: #FFD700; /* 金色文字 */
        }

        /* 設置標題樣式 */
        h1 {
            text-align: center;
            color: #FFD700; /* 標題金色 */
        }

        /* 版本號樣式 */
        .version {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #C0C0C0; /* 淺灰色 */
        }
    </style>
</head>
<body>

    <!-- 流星動畫 -->
    <div class="star" style="animation-duration: 5s; left: 10%; top: 10%"></div>
    <div class="star" style="animation-duration: 4s; left: 20%; top: 20%"></div>
    <div class="star" style="animation-duration: 6s; left: 30%; top: 30%"></div>
    <div class="star" style="animation-duration: 5s; left: 40%; top: 50%"></div>
    <div class="star" style="animation-duration: 3s; left: 50%; top: 60%"></div>
    <div class="star" style="animation-duration: 6s; left: 60%; top: 10%"></div>
    <div class="star" style="animation-duration: 4s; left: 70%; top: 50%"></div>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">

        <!-- 標題 -->
        <h1 class="text-primary mt-5">NE Pay-新融國際科技</h1> <!-- 修改為黑金顏色 -->

        <!-- 查詢餘額卡片 -->
        <div class="card shadow mt-4">
            <h5 class="text-center text-light">請輸入用戶 密碼 查詢餘額</h5>
            <input type="text" id="userId" class="form-control my-3" placeholder="輸入你的用戶 密碼">
            <button class="btn btn-primary w-100" onclick="checkBalance()">查詢</button>
            <p id="result" class="text-center mt-3 fw-bold text-success"></p>

            <!-- 版本號 -->
            <div class="version">3.3.1</div>

            <!-- 客服資訊 -->
            <div class="mt-3 text-center text-secondary">
                <p>💬 線上客服：<a href="https://line.me/R/ti/p/@584aotlp" class="text-decoration-none text-primary" target="_blank">@584aotlp</a></p>
                <p>📧 客服信箱：<a href="mailto:nrt.tw.2025@gmail.com" class="text-decoration-none text-primary">nrt.tw.2025@gmail.com</a></p>
            </div>
        </div>

        <!-- 了解更多服務按鈕 -->
        <div class="card shadow mt-4">
            <h5 class="text-center text-light">NR Pay 服務介紹</h5>
            <p class="text-center text-light">我們為您提供安全、便捷的支付解決方案，讓您無憂進行交易。</p>
            <p class="text-center">
                <a href="https://lin.ee/sJU66Ce" class="btn btn-primary">了解更多服務</a>
            </p>
        </div>

        <footer class="mt-4 text-center text-secondary">
            <p class="mt-3">&copy; 2025 NR Pay 新融科技. 版權所有</p>
        </footer>

    </div>

    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value;
            let response = await fetch("balance.json");
            let data = await response.json();
            let balance = data[userId] || "查無資料";
            document.getElementById("result").innerText = "你的餘額：" + balance;
        }
    </script>

</body>
</html>
