<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* 黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* 流星背景 */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .meteor {
            position: absolute;
            width: 3px;
            height: 3px; /* 減小流星大小 */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: meteor-fall 1s linear infinite;
        }

        @keyframes meteor-fall {
            0% { transform: translateY(-100px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
        }

        /* 登入框 */
        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            outline: none;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .input-group input:focus {
            border-color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #ff007f);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .version {
            font-size: 0.8rem;
            color: #FFD700;
            margin-top: 20px;
            font-weight: bold;
        }

        .reset-password-container {
            margin-top: 20px;
            text-align: center;
        }

        .reset-password-btn {
            color: #FFD700;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* 社群連結 */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            font-size: 2rem;
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ff007f;
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="meteor" style="top: 10%; left: 20%;"></div>
        <div class="meteor" style="top: 30%; left: 40%;"></div>
        <div class="meteor" style="top: 50%; left: 60%;"></div>
        <div class="meteor" style="top: 70%; left: 80%;"></div>
        <div class="meteor" style="top: 10%; left: 50%;"></div>
    </div>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>

        <!-- 歡迎訊息 -->
        <div id="welcomeMessage" style="color: #FFD700; margin-bottom: 20px;"></div>

        <div class="input-group">
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="輸入密碼" maxlength="20">
        </div>

        <button class="btn" onclick="checkBalance()">登入</button>

        <div class="reset-password-container">
            <button class="reset-password-btn" onclick="resetPassword()">重設密碼</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="version">版本 8.2.9</div>

        <div class="social-links">
            <a href="https://www.instagram.com/1xyzzz_x?igsh=Z203MHcyaHRrdnpt&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.gg/nXBxGYSR" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        const balanceData = {
            "ECX": { "balance": 15388, "available": 15388, "password": "A4uu7014" },
            "110168": { "balance": 9999, "available": 9999, "password": "980814" },
            "user789": { "balance": 1500, "available": 1300, "password": "user789" },
            "user1": { "balance": 10000, "available": 9000, "password": "user1" }
        };

        function showWelcomeMessage(userId) {
            document.getElementById("welcomeMessage").textContent = `歡迎，${userId}！`;
        }

        function showErrorMessage(message) {
            document.getElementById("errorMessage").textContent = message;
        }

        function clearErrorMessage() {
            document.getElementById("errorMessage").textContent = "";
        }

        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            clearErrorMessage();

            if (!userId || !password) {
                showErrorMessage("請填寫用戶ID和密碼！");
                return;
            }

            if (balanceData[userId] && balanceData[userId].password === password) {
                showWelcomeMessage(userId);
                alert(`歡迎 ${userId}\n總餘額：${balanceData[userId].balance} 元\n可用餘額：${balanceData[userId].available} 元`);
            } else {
                showErrorMessage("用戶ID或密碼錯誤！");
            }
        }

        function resetPassword() {
            alert("請聯繫客服重設密碼！");
        }
    </script>

</body>
</html>
