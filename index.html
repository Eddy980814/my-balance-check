<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 新融國際科技</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 主體背景和流星動畫 */
        body {
            background-color: #111111;
            color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* 高級金色設計 */
        .text-primary {
            color: #FFD700;
        }

        .btn-primary {
            background-color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFCC00;
            border-color: #FFCC00;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
        }

        .card {
            background-color: rgba(50, 50, 50, 0.85);
            border-radius: 12px;
            border: 1px solid #FFD700;
            padding: 40px;
            margin-top: 40px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .card h5 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card input {
            border-radius: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            color: #fff;
            padding: 12px;
        }

        .card input::placeholder {
            color: #B0B0B0;
        }

        footer {
            color: #B0B0B0;
            margin-top: 40px;
            font-size: 1rem;
        }

        footer p {
            color: #FFD700;
        }

        /* 流星動畫 */
        @keyframes stars {
            0% { top: -10px; left: -10px; }
            100% { top: 100%; left: 100%; }
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #8A2BE2; /* 紫色流星 */
            border-radius: 50%;
            animation: stars 10s linear infinite;
        }

        /* 設置打字效果 */
        .typewriter h1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #FFD700;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* 設置標題樣式 */
        h1, h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 優雅的圓形按鈕 */
        .btn-circle {
            border-radius: 50%;
            padding: 10px 20px;
        }

    </style>
</head>
<body>

    <!-- 流星動畫 -->
    <div class="star" style="animation-duration: 15s; left: 5%; top: 5%"></div>
    <div class="star" style="animation-duration: 12s; left: 25%; top: 25%"></div>
    <div class="star" style="animation-duration: 10s; left: 45%; top: 15%"></div>
    <div class="star" style="animation-duration: 14s; left: 60%; top: 50%"></div>
    <div class="star" style="animation-duration: 18s; left: 80%; top: 80%"></div>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">

        <!-- 打字效果 -->
        <div class="typewriter">
            <h1 class="text-primary">歡迎使用 NR Pay 新融科技</h1>
        </div>

        <h4 class="text-secondary">查詢你的餘額</h4>

        <!-- 查詢餘額卡片 -->
        <div class="card shadow">
            <h5 class="text-center text-light">請輸入用戶 ID</h5>
            <input type="text" id="userId" class="form-control my-3" placeholder="輸入你的用戶 ID">
            <button class="btn btn-primary w-100" onclick="checkBalance()">查詢</button>
            <p id="result" class="text-center mt-3 fw-bold text-success"></p>

            <!-- 客服資訊 -->
            <div class="mt-3 text-center text-secondary">
                <p>💬 線上客服：<a href="https://line.me/R/ti/p/@584aotlp" class="text-decoration-none text-primary" target="_blank">@584aotlp</a></p>
                <p>📧 客服信箱：<a href="mailto:nrt.tw.2025@gmail.com" class="text-decoration-none text-primary">nrt.tw.2025@gmail.com</a></p>
            </div>
        </div>

        <footer class="mt-4 text-center text-secondary">
            <p class="mt-3">&copy; 2025 NR Pay 新融科技. 版權所有</p>
        </footer>

    </div>

    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value;
            let response = await fetch("balance.json");
            let data = await response.json();
            let balance = data[userId] || "查無資料";
            document.getElementById("result").innerText = "你的餘額：" + balance;
        }
    </script>
</body>
</html>
