<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 新融國際科技</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 背景動畫 */
        body {
            background-color: #212121;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #f4f4f4;
        }

        /* 流星效果 */
        @keyframes stars {
            0% { top: -10px; left: -10px; }
            100% { top: 100%; left: 100%; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: stars 10s linear infinite;
        }

        /* 按鈕樣式 */
        .btn-primary {
            background-color: #FFD700;
            border-color: #FFD700;
        }

        .btn-primary:hover {
            background-color: #FFCC00;
            border-color: #FFCC00;
        }

        /* 卡片樣式 */
        .card {
            background-color: #333333;
            border-radius: 10px;
            border: 1px solid #FFD700;
            padding: 30px;
            margin-top: 50px;
            width: 350px;
        }

        /* 文字顏色 */
        .text-primary {
            color: #FFD700;
        }

        .text-secondary {
            color: #C0C0C0;
        }

        footer {
            color: #C0C0C0;
        }

        footer p {
            color: #FFD700;
        }

        /* 設置標題樣式 */
        h1, h4 {
            text-align: center;
        }

        /* 圓形按鈕 */
        .btn-circle {
            border-radius: 50%;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <!-- 流星動畫 -->
    <div class="star" style="animation-duration: 15s; left: 10%; top: 10%"></div>
    <div class="star" style="animation-duration: 10s; left: 20%; top: 20%"></div>
    <div class="star" style="animation-duration: 8s; left: 30%; top: 30%"></div>
    <div class="star" style="animation-duration: 12s; left: 40%; top: 50%"></div>
    <div class="star" style="animation-duration: 9s; left: 50%; top: 60%"></div>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">

        <!-- 標題 -->
        <h1 class="text-primary mt-5">歡迎使用 NR Pay 新融科技</h1>

        <!-- 官網其他內容 -->
        <div class="card shadow mt-4">
            <h5 class="text-center text-light">NR Pay 服務介紹</h5>
            <p class="text-center text-light">我們為您提供安全、便捷的支付解決方案，讓您無憂進行交易。</p>
            <p class="text-center">
                <a href="https://lin.ee/sJU66Ce" class="btn btn-primary">了解更多服務</a>
            </p>
        </div>

        <footer class="mt-4 text-center text-secondary">
            <p class="mt-3">&copy; 2025 NR Pay 新融科技. 版權所有</p>
        </footer>

    </div>

</body>
</html>
