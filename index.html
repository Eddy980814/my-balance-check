<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 保持原本的樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #ff007f);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* 餘額區塊 */
        .balance-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .balance-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .balance-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: cyan;
        }

        .balance-available {
            font-size: 1.2rem;
            font-weight: bold;
            color: lime;
        }

        .balance-reserved {
            font-size: 1.2rem;
            font-weight: bold;
            color: red;
        }

        /* 進度條 */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }

        .reserved-bar {
            background-color: red;
        }

        .available-bar {
            background-color: lime;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>

        <div class="input-group">
            <input type="text" id="userId" placeholder="輸入用戶ID">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="輸入密碼">
        </div>

        <button class="btn" onclick="checkBalance()">登入</button>

        <div id="errorMessage" class="error-message"></div>

        <!-- 餘額顯示區塊 -->
        <div class="balance-container" id="balanceContainer">
            <div class="balance-title">帳戶餘額</div>
            <div class="balance-total" id="totalBalance">總餘額: $0</div>
            <div class="balance-available" id="availableBalance">可用餘額: $0</div>
            <div class="balance-reserved" id="reservedBalance">保留款: $0</div>

            <!-- 進度條 -->
            <div class="progress-bar">
                <div class="progress-fill available-bar" id="availableBar" style="width: 0%;"></div>
                <div class="progress-fill reserved-bar" id="reservedBar" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <script>
        const balanceData = {
            "ECX": { "balance": 15388, "available": 15388, "password": "A4uu7014" },
            "110168": { "balance": 9999, "available": 9999, "password": "980814" },
            "user789": { "balance": 1500, "available": 1300, "password": "user789" },
            "user1": { "balance": 10000, "available": 9000, "password": "user1" }
        };

        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            const balanceContainer = document.getElementById("balanceContainer");

            errorMessage.textContent = ""; // 清空錯誤訊息

            if (!userId || !password) {
                errorMessage.textContent = "請輸入用戶ID和密碼！";
                balanceContainer.style.display = "none";
                return;
            }

            if (balanceData[userId] && balanceData[userId].password === password) {
                const totalBalance = balanceData[userId].balance;
                const availableBalance = balanceData[userId].available;
                const reservedBalance = totalBalance - availableBalance;

                document.getElementById("totalBalance").textContent = `總餘額: $${totalBalance}`;
                document.getElementById("availableBalance").textContent = `可用餘額: $${availableBalance}`;
                document.getElementById("reservedBalance").textContent = `保留款: $${reservedBalance}`;

                // 計算比例
                const availablePercentage = (availableBalance / totalBalance) * 100;
                const reservedPercentage = 100 - availablePercentage;

                document.getElementById("availableBar").style.width = `${availablePercentage}%`;
                document.getElementById("reservedBar").style.width = `${reservedPercentage}%`;

                balanceContainer.style.display = "block";
            } else {
                errorMessage.textContent = "用戶ID或密碼錯誤！";
                balanceContainer.style.display = "none";
            }
        }
    </script>

</body>
</html>
