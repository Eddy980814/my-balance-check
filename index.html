<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 餘額查詢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value;
            let response = await fetch("balance.json");
            let data = await response.json();
            let balance = data[userId] || "查無資料";
            document.getElementById("result").innerText = "你的餘額：" + balance;
        }
    </script>
    <style>
        /* 背景設置為黑色 */
        body {
            margin: 0;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 流星樣式 */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: starFall 3s linear infinite; /* 改為3秒，讓流星動作變慢 */
        }

        @keyframes starFall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(100vw);
            }
        }

        /* 按鈕樣式 */
        .btn-primary {
            background-color: #1E90FF;
            border-color: #1E90FF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4682B4;
            border-color: #4682B4;
        }

        .card {
            background-color: #2c3e50;
            border-radius: 10px;
            border: 3px solid #000; /* 深黑色框 */
            padding: 30px;
        }

        .form-control {
            background-color: #333;
            border: 1px solid black;
            color: white;
        }

        .form-control:focus {
            border-color: #1E90FF;
            box-shadow: none;
        }

        .text-primary {
            color: #1E90FF;
        }

        footer {
            color: #C0C0C0;
        }

        .text-light {
            color: white;
        }

        /* 更改 "請輸入用戶 ID" 文字顏色為白色 */
        .card h5 {
            color: white;
        }

        /* 設定卡片內部文字為白色 */
        .card input, .card button, .card p {
            color: white;
        }
    </style>
</head>
<body>
    <!-- 流星效果容器 -->
    <div class="rain" id="rain"></div>

    <div class="text-center">
        <h1 class="mb-3 text-primary fw-bold">歡迎使用 NR Pay 新融科技</h1>
        <h4 class="text-secondary">查詢你的餘額</h4>

        <div class="card">
            <h5 class="text-center">請輸入用戶 ID</h5>
            <input type="text" id="userId" class="form-control my-3" placeholder="輸入你的用戶 ID">
            <button class="btn btn-primary w-100" onclick="checkBalance()">查詢</button>
            <p id="result" class="text-center mt-3 fw-bold text-success"></p>

            <!-- 客服資訊與信箱 -->
            <div class="mt-3 text-center text-light">
                <p>💬 線上客服：<a href="https://line.me/R/ti/p/@584aotlp" class="text-decoration-none text-primary" target="_blank">@584aotlp</a></p>
                <p>📧 客服信箱：<a href="mailto:nrt.tw.2025@gmail.com" class="text-decoration-none text-primary">nrt.tw.2025@gmail.com</a></p>
            </div>
        </div>

        <footer class="mt-4 text-center text-secondary">
            <p class="mt-3">&copy; 2025 NR Pay 新融科技. 版權所有</p>
        </footer>
    </div>

    <script>
        // 生成流星
        function createStars() {
            const rainContainer = document.getElementById("rain");
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`; // 隨機設定流星的速度
                rainContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
