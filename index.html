<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 4.8.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            flex-direction: column;
            overflow-y: auto;
        }

        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 8px 20px;
            font-size: 14px;
            height: 35px;
        }

        .input-group i {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #FFD700;
            color: white;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cc9a00;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            border-radius: 5px;
        }

        .balance-container {
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: none;
        }

        .footer {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2>NR PAY 4.8.2</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <button class="btn" onclick="checkBalance()">查詢餘額</button>

        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="balance-container" id="balanceContainer">
            <p id="totalBalance"></p>
            <p id="holdAmount"></p>
            <p id="availableBalance"></p>
            <div class="balance-progress-bar">
                <div class="balance-progress" id="balanceProgress"></div>
            </div>
        </div>

        <div id="statusMessage" class="footer"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        const balanceData = {
            "A4uu7014": { "balance": 15388, "hold": 0, "available": 15388 },
            "user456": { "balance": 2000, "hold": 200, "available": 1700 },
            "user789": { "balance": 1500, "hold": 150, "available": 1300 },
        };

        let sessionTimeout;

        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const progressBarContainer = document.getElementById("progressBarContainer");
            const progressBar = document.getElementById("progressBar");
            const balanceContainer = document.getElementById("balanceContainer");
            const totalBalance = document.getElementById("totalBalance");
            const holdAmount = document.getElementById("holdAmount");
            const availableBalance = document.getElementById("availableBalance");
            const balanceProgress = document.getElementById("balanceProgress");
            const statusMessage = document.getElementById("statusMessage");

            progressBarContainer.style.display = "block";
            progressBar.style.width = "0%";

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress === 100) {
                    clearInterval(interval);
                    if (balanceData[userId]) {
                        const userBalance = balanceData[userId];
                        const holdPercentage = (userBalance.hold / userBalance.balance) * 100;
                        const availablePercentage = (userBalance.available / userBalance.balance) * 100;

                        totalBalance.innerHTML = `總餘額：${userBalance.balance} 元`;
                        holdAmount.innerHTML = `保留款：${userBalance.hold} 元`;
                        availableBalance.innerHTML = `可用餘額：${userBalance.available} 元`;

                        balanceProgress.style.width = `${availablePercentage}%`;
                        balanceProgress.style.backgroundColor = "#FFD700";
                        balanceContainer.style.display = "block";

                        statusMessage.innerHTML = "已成功登入！";
                    } else {
                        totalBalance.innerHTML = "查無此用戶ID";
                        balanceContainer.style.display = "block";
                        statusMessage.innerHTML = "請重新輸入正確的用戶ID。";
                    }
                }
            }, 50);

            resetSessionTimeout();
        }

        function resetSessionTimeout() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert("您已超時登出，請重新登入。");
                location.reload(); // 重新載入頁面以實現登出效果
            }, 30000); // 30秒後自動登出
        }

        // 頁面載入後，啟動自動登出功能
        resetSessionTimeout();
    </script>

</body>
</html>
