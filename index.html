<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 4.8.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            background-color: #1d1d1d;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            flex-direction: column;
            overflow-y: auto; /* 允許頁面滾動 */
        }

        /* 主要容器 */
        .login-box {
            background-color: #2a2a2a;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: 600;
        }

        /* 輸入框設計 */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #333;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #FFD700; /* 金色 */
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }

        /* 查詢按鈕設計 */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #FFD700;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #cc9a00;
        }

        /* 查詢進度條 */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            border-radius: 5px;
        }

        /* 餘額框框 */
        .balance-container {
            background-color: #2a2a2a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: none;
        }

        .balance-container p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* 餘額進度條 */
        .balance-progress-bar {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 15px;
        }

        .balance-progress {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* 版權與社交媒體連結 */
        .footer {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            margin-top: 30px;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 4.8.1</h2>
        
        <!-- 用戶ID輸入 -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="userId" placeholder="用戶ID" maxlength="20">
        </div>

        <!-- 查詢餘額按鈕 -->
        <button class="btn" onclick="checkBalance()"><i class="fas fa-search"></i> 查詢餘額</button>

        <!-- 查詢進度條 -->
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 顯示餘額結果框 -->
        <div class="balance-container" id="balanceContainer">
            <p id="totalBalance"></p>
            <p id="holdAmount"></p>
            <p id="availableBalance"></p>

            <!-- 餘額進度條 -->
            <div class="balance-progress-bar">
                <div class="balance-progress" id="balanceProgress"></div>
            </div>
        </div>

    </div>

    <!-- 版權與社交媒體連結 -->
    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "A4uu7014": { "balance": 15388, "hold": 0, "available": 15388 },
            "user456": { "balance": 2000, "hold": 200, "available": 1700 },
            "user789": { "balance": 1500, "hold": 150, "available": 1300 },
            // 其他用戶資料
        };

        // 查詢餘額功能
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const progressBarContainer = document.getElementById("progressBarContainer");
            const progressBar = document.getElementById("progressBar");
            const balanceContainer = document.getElementById("balanceContainer");
            const totalBalance = document.getElementById("totalBalance");
            const holdAmount = document.getElementById("holdAmount");
            const availableBalance = document.getElementById("availableBalance");
            const balanceProgress = document.getElementById("balanceProgress");

            // 顯示查詢進度條
            progressBarContainer.style.display = "block";
            progressBar.style.width = "0%";

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress === 100) {
                    clearInterval(interval);

                    // 顯示查詢結果
                    if (balanceData[userId]) {
                        const userBalance = balanceData[userId];
                        const holdPercentage = (userBalance.hold / userBalance.balance) * 100;
                        const availablePercentage = (userBalance.available / userBalance.balance) * 100;

                        totalBalance.innerHTML = `總餘額：${userBalance.balance} 元`;
                        holdAmount.innerHTML = `保留款：${userBalance.hold} 元`;
                        availableBalance.innerHTML = `可用餘額：${userBalance.available} 元`;

                        balanceProgress.style.width = `${availablePercentage}%`;
                        balanceProgress.style.backgroundColor = "#FFD700"; // 金色
                        balanceContainer.style.display = "block";
                    } else {
                        totalBalance.innerHTML = "查無此用戶ID";
                        balanceContainer.style.display = "block";
                    }
                }
            }, 100); // 每100毫秒更新一次進度
        }
    </script>

</body>
</html>
