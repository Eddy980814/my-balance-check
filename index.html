<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #ff007f);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff007f, #FFD700);
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* È§òÈ°çÂçÄÂ°ä */
        .balance-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .balance-total, .balance-available, .balance-reserved {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .balance-total { color: cyan; }
        .balance-available { color: lime; }
        .balance-reserved { color: red; }

        /* ÈÄ≤Â∫¶Ê¢ù */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }

        .reserved-bar { background-color: red; }
        .available-bar { background-color: lime; }

        /* Ë™ûË®ÄÂàáÊèõ */
        .language-switch {
            margin-top: 15px;
            cursor: pointer;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2 id="title">NR PAY 8.2.9</h2>

        <div class="input-group">
            <input type="text" id="userId" placeholder="Ëº∏ÂÖ•Áî®Êà∂ID">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Ëº∏ÂÖ•ÂØÜÁ¢º">
            <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <button class="btn" onclick="checkBalance()">ÁôªÂÖ•</button>

        <div id="errorMessage" class="error-message"></div>

        <div class="balance-container" id="balanceContainer">
            <div class="balance-total" id="totalBalance"></div>
            <div class="balance-available" id="availableBalance"></div>
            <div class="balance-reserved" id="reservedBalance"></div>
            <div class="progress-bar">
                <div class="progress-fill available-bar" id="availableBar" style="width: 0%;"></div>
                <div class="progress-fill reserved-bar" id="reservedBar" style="width: 0%;"></div>
            </div>
        </div>

        <div class="language-switch" onclick="switchLanguage()">üåê ÂàáÊèõË™ûË®Ä</div>
    </div>

    <script>
        const balanceData = {
            "ECX": { "balance": 15388, "available": 15388, "password": "A4uu7014" },
            "110168": { "balance": 9999, "available": 9999, "password": "980814" }
            "0906752358": { "balance": 9999, "available": 9999, "password": "19980814" }
        };

        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            const balanceContainer = document.getElementById("balanceContainer");

            errorMessage.textContent = "";

            if (!userId || !password) {
                errorMessage.textContent = "Ë´ãËº∏ÂÖ•Áî®Êà∂IDÂíåÂØÜÁ¢ºÔºÅ";
                balanceContainer.style.display = "none";
                return;
            }

            if (balanceData[userId] && balanceData[userId].password === password) {
                localStorage.setItem("userId", userId);
                localStorage.setItem("password", password);

                const total = balanceData[userId].balance;
                const available = balanceData[userId].available;
                const reserved = total - available;

                document.getElementById("totalBalance").textContent = `Á∏ΩÈ§òÈ°ç: $${total}`;
                document.getElementById("availableBalance").textContent = `ÂèØÁî®È§òÈ°ç: $${available}`;
                document.getElementById("reservedBalance").textContent = `‰øùÁïôÊ¨æ: $${reserved}`;

                document.getElementById("availableBar").style.width = `${(available / total) * 100}%`;
                document.getElementById("reservedBar").style.width = `${(reserved / total) * 100}%`;

                balanceContainer.style.display = "block";
            } else {
                errorMessage.textContent = "Áî®Êà∂IDÊàñÂØÜÁ¢ºÈåØË™§ÔºÅ";
                balanceContainer.style.display = "none";
            }
        }

        function togglePassword() {
            const passField = document.getElementById("password");
            passField.type = passField.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
