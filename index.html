<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pay - 餘額查詢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        async function checkBalance() {
            let userId = document.getElementById("userId").value;
            let response = await fetch("balance.json");
            let data = await response.json();
            let balance = data[userId] || "查無資料";
            document.getElementById("result").innerText = "你的餘額：" + balance;
        }
    </script>
    <style>
        body {
            background-color: #212121; /* 深黑色背景 */
            color: #f4f4f4; /* 淺灰色文字 */
        }
        .text-primary {
            color: #FFD700; /* 金色文字 */
        }
        .text-secondary {
            color: #C0C0C0; /* 銀色文字 */
        }
        .btn-primary {
            background-color: #FFD700; /* 金色按鈕 */
            border-color: #FFD700;
        }
        .btn-primary:hover {
            background-color: #FFCC00; /* 金色按鈕懸停 */
            border-color: #FFCC00;
        }
        .card {
            background-color: #333333; /* 深灰色卡片背景 */
            border-radius: 10px;
            border: 1px solid #FFD700; /* 金色邊框 */
        }
        .card p {
            color: #C0C0C0; /* 銀色文字 */
        }
        footer {
            color: #C0C0C0; /* 銀色文字 */
        }
        footer p {
            color: #FFD700; /* 金色版權文字 */
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="mb-3 text-primary fw-bold">歡迎使用 NR Pay 新融科技</h1>
    <h4 class="text-secondary">查詢你的餘額</h4>

    <div class="card p-4 shadow" style="width: 350px;">
        <h5 class="text-center text-light">請輸入用戶 ID</h5>
        <input type="text" id="userId" class="form-control my-3" placeholder="輸入你的用戶 ID">
        <button class="btn btn-primary w-100" onclick="checkBalance()">查詢</button>
        <p id="result" class="text-center mt-3 fw-bold text-success"></p>

        <!-- 客服資訊與信箱 -->
        <div class="mt-3 text-center text-secondary">
            <p>💬 線上客服：<a href="https://line.me/R/ti/p/@584aotlp" class="text-decoration-none text-primary" target="_blank">@584aotlp</a></p>
            <p>📧 客服信箱：<a href="mailto:nrt.tw.2025@gmail.com" class="text-decoration-none text-primary">nrt.tw.2025@gmail.com</a></p>
        </div>
    </div>

    <footer class="mt-4 text-center text-secondary">
        <p class="mt-3">&copy; 2025 NR Pay 新融科技. 版權所有</p>
    </footer>
</body>
</html>
