<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            overflow-y: auto; /* 允許滾動 */
        }

        /* 主要容器 */
        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
            color: #FFD700;
            font-weight: 600;
        }

        /* 輸入框設計 */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 8px 20px;
            font-size: 14px;
            height: 35px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 2px solid #444;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ccc;
        }

        /* 查詢按鈕設計 */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #cc9a00;
        }

        /* 加載動畫 */
        .loading-container {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }

        .spinner {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top: 5px solid #FFD700;
            border-right: 5px solid #ff007f;
            border-bottom: 5px solid #7fff00;
            animation: rotate 1.5s linear infinite, colorShift 3s ease-in-out infinite;
        }

        /* 彩色閃爍動畫 */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorShift {
            0% {
                border-top-color: #FFD700;
                border-right-color: #ff007f;
                border-bottom-color: #7fff00;
            }
            25% {
                border-top-color: #ff007f;
                border-right-color: #FFD700;
                border-bottom-color: #7fff00;
            }
            50% {
                border-top-color: #7fff00;
                border-right-color: #ff007f;
                border-bottom-color: #FFD700;
            }
            75% {
                border-top-color: #7fff00;
                border-right-color: #FFD700;
                border-bottom-color: #ff007f;
            }
            100% {
                border-top-color: #FFD700;
                border-right-color: #ff007f;
                border-bottom-color: #7fff00;
            }
        }

        /* 查詢進度條 */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #FFD700;
            border-radius: 5px;
        }

        /* 餘額顯示 */
        .balance-container {
            display: none;
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .balance-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .footer {
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>
        
        <!-- 用戶ID輸入 -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <!-- 查詢餘額按鈕 -->
        <button class="btn" onclick="checkBalance()">查詢餘額</button>

        <!-- 加載動畫 -->
        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div> 查詢中...
        </div>

        <!-- 查詢進度條 -->
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 顯示餘額結果框 -->
        <div class="balance-container" id="balanceContainer">
            <p id="totalBalance"></p>
            <p id="holdAmount"></p>
            <p id="availableBalance"></p>
        </div>
    </div>

    <!-- 版權與社交媒體連結 -->
    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "A4uu7014": { "balance": 15388, "hold": 0, "available": 15388 },
            "user456": { "balance": 2000, "hold": 200, "available": 1700 },
            "user789": { "balance": 1500, "hold": 150, "available": 1300 },
            "user1": { "balance": 10000, "hold": 1000, "available": 9000 },
            "user2": { "balance": 5000, "hold": 300, "available": 4700 }
        };

        let inactivityTimer;

        // 自動登出功能：超過 5 分鐘無操作自動登出
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logOut, 300000); // 5分鐘
        }

        // 登出函數
        function logOut() {
            alert("您已登出，因為長時間未操作！");
            window.location.reload(); // 重載頁面
        }

        // 查詢餘額功能
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const loadingContainer = document.getElementById("loadingContainer");
            const progressBarContainer = document.getElementById("progressBarContainer");
            const progressBar = document.getElementById("progressBar");
            const balanceContainer = document.getElementById("balanceContainer");
            const totalBalance = document.getElementById("totalBalance");
            const holdAmount = document.getElementById("holdAmount");
            const availableBalance = document.getElementById("availableBalance");

            // 顯示加載動畫
            loadingContainer.style.display = "block";
            progressBarContainer.style.display = "block";
            progressBar.style.width = "0%";

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress === 100) {
                    clearInterval(interval);

                    // 顯示查詢結果
                    if (balanceData[userId]) {
                        const userBalance = balanceData[userId];
                        totalBalance.innerHTML = `總餘額：${userBalance.balance} 元`;
                        holdAmount.innerHTML = `保留款：${userBalance.hold} 元`;
                        availableBalance.innerHTML = `可用餘額：${userBalance.available} 元`;

                        balanceContainer.style.display = "block";
                    } else {
                        totalBalance.innerHTML = "查無此用戶ID";
                        balanceContainer.style.display = "block";
                    }

                    // 隱藏加載動畫
                    loadingContainer.style.display = "none";
                }
            }, 100); // 每100毫秒更新一次進度
        }

        // 監聽用戶操作來重置登出計時器
        window.onload = resetInactivityTimer;
        window.onmousemove = resetInactivityTimer;
        window.onkeydown = resetInactivityTimer;
    </script>

</body>
</html>
