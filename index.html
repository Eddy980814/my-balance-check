<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            flex-direction: column;
            overflow-y: auto;
        }

        /* 登入框 */
        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: 600;
        }

        /* 用戶ID輸入框 */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #333;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #FFD700;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }

        /* 查詢按鈕 */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #FFD700;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #cc9a00;
        }

        /* 查詢進度條 */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            border-radius: 5px;
        }

        /* 顯示餘額框 */
        .balance-container {
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: none;
        }

        .balance-container p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* 餘額進度條 */
        .balance-progress-bar {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 15px;
        }

        .balance-progress {
            height: 100%;
            border-radius: 5px;
        }

        /* 版權與社交媒體 */
        .footer {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            margin-top: 30px;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* 提示框 */
        .alert {
            background-color: #333;
            color: #FFD700;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
        }

        /* 登出倒計時 */
        .logout-timer {
            color: #FF6347;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 設定密碼顯示隱藏 */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>
        
        <!-- 用戶ID輸入 -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <!-- 查詢餘額按鈕 -->
        <button class="btn" onclick="checkBalance()"><i class="fas fa-search"></i> 查詢餘額</button>

        <!-- 查詢進度條 -->
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 顯示餘額結果 -->
        <div class="balance-container" id="balanceContainer">
            <p id="totalBalance"></p>
            <p id="holdAmount"></p>
            <p id="availableBalance"></p>
            <p id="frozenAmount"></p>
            <div class="balance-progress-bar">
                <div class="balance-progress" id="balanceProgress"></div>
            </div>
        </div>

        <!-- 提示信息 -->
        <div class="alert" id="alertBox"></div>

        <!-- 登出倒計時 -->
        <div class="logout-timer" id="logoutTimer">登出倒計時：30秒</div>

    </div>

    <!-- 版權與社交媒體 -->
    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "A4uu7014": { "balance": 15388, "hold": 0, "available": 15388, "frozen": 500 },
            "user456": { "balance": 2000, "hold": 200, "available": 1700, "frozen": 0 },
            // 更多資料...
        };

        // 自動登出功能
        let logoutTimer = 30;
        let logoutInterval;

        // 開始倒計時
        function startLogoutTimer() {
            clearInterval(logoutInterval);
            logoutTimer = 30;
            document.getElementById('logoutTimer').innerText = `登出倒計時：${logoutTimer}秒`;
            logoutInterval = setInterval(() => {
                logoutTimer--;
                document.getElementById('logoutTimer').innerText = `登出倒計時：${logoutTimer}秒`;
                if (logoutTimer === 0) {
                    clearInterval(logoutInterval);
                    alert('您已登出');
                    location.reload();  // 模擬登出
                }
            }, 1000);
        }

        // 重設倒計時
        function resetLogoutTimer() {
            startLogoutTimer();
        }

        // 查詢餘額功能
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const progressBarContainer = document.getElementById("progressBarContainer");
            const progressBar = document.getElementById("progressBar");
            const balanceContainer = document.getElementById("balanceContainer");
            const totalBalance = document.getElementById("totalBalance");
            const holdAmount = document.getElementById("holdAmount");
            const availableBalance = document.getElementById("availableBalance");
            const frozenAmount = document.getElementById("frozenAmount");
            const balanceProgress = document.getElementById("balanceProgress");
            const alertBox = document.getElementById("alertBox");

            // 顯示查詢進度條
            progressBarContainer.style.display = "block";
            progressBar.style.width = "0%";

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress === 100) {
                    clearInterval(interval);

                    // 顯示查詢結果
                    if (balanceData[userId]) {
                        const userBalance = balanceData[userId];
                        const availablePercentage = (userBalance.available / userBalance.balance) * 100;

                        totalBalance.innerHTML = `總餘額：${userBalance.balance} 元`;
                        holdAmount.innerHTML = `保留款：${userBalance.hold} 元`;
                        availableBalance.innerHTML = `可用餘額：${userBalance.available} 元`;
                        frozenAmount.innerHTML = `凍結款：${userBalance.frozen} 元`;

                        balanceProgress.style.width = `${availablePercentage}%`;
                        balanceProgress.style.backgroundColor = "#FFD700"; // 金色
                        balanceContainer.style.display = "block";
                    } else {
                        totalBalance.innerHTML = "查無此用戶ID";
                        balanceContainer.style.display = "block";
                    }

                    // 顯示提示
                    alertBox.style.display = 'block';
                    alertBox.innerHTML = "如果30秒無操作，將自動登出！";
                }
            }, 50); // 每50毫秒更新一次進度

            // 重設倒計時
            resetLogoutTimer();
        }

        // 啟動頁面時倒計時
        window.onload = startLogoutTimer;
    </script>

</body>
</html>
