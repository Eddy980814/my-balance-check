<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR PAY 8.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局設置 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* 添加背景圖形 */
        .background-shapes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .background-shapes .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 6s linear infinite;
        }

        .background-shapes .circle:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-duration: 8s;
        }

        .background-shapes .circle:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 10s;
        }

        .background-shapes .circle:nth-child(3) {
            top: 50%;
            left: 50%;
            animation-duration: 7s;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 登入框 */
        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: scale(1.05);
        }

        /* 標題 */
        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        /* 輸入框樣式 */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            outline: none;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #FFD700;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        /* 登入按鈕 */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #ff007f);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #e5c100, #ff007f);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(2px);
        }

        /* 加載動畫 */
        .loading-container {
            display: none;
            margin-top: 20px;
            font-size: 24px;
        }

        .spinner {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top: 5px solid #FFD700;
            border-right: 5px solid #ff007f;
            border-bottom: 5px solid #7fff00;
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 版權與社交媒體 */
        .footer {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .social-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* 餘額彈出框 */
        .balance-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            width: 300px;
            z-index: 20;
        }

        .balance-popup h3 {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            transition: width 1s ease;
        }

        /* 版本號 */
        .version {
            font-size: 0.8rem;
            color: #FFD700;
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 登入框 -->
    <div class="login-box">
        <h2>NR PAY 8.2.9</h2>
        
        <!-- 歡迎訊息 -->
        <div id="welcomeMessage" style="color: #FFD700; margin-bottom: 20px;"></div>

        <!-- 用戶ID輸入框 -->
        <div class="input-group">
            <input type="text" id="userId" placeholder="輸入用戶ID" maxlength="20">
        </div>

        <!-- 密碼輸入框 -->
        <div class="input-group">
            <input type="password" id="password" placeholder="輸入密碼" maxlength="20">
        </div>

        <!-- 登入按鈕 -->
        <button class="btn" onclick="checkBalance()">登入</button>

        <!-- 加載動畫 -->
        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div> 查詢中...
        </div>
    </div>

    <!-- 餘額彈出框 -->
    <div class="balance-popup" id="balancePopup">
        <h3 id="balanceMessage">餘額詳情</h3>
        <p>總餘額：<span id="totalBalance">0</span> 元</p>
        <p>可用餘額：<span id="availableBalance">0</span> 元</p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>

    <!-- 版權與社交媒體 -->
    <div class="footer">
        <p>&copy; 2025 新融國際科技. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">Instagram</a>
            <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
        </div>
        <div class="version">
            版本 8.2.9
        </div>
    </div>

    <script>
        // 模擬資料庫資料
        const balanceData = {
            "A4uu7014": { "password": "password123", "balance": 15388, "hold": 0, "available": 15388 },
            "user456": { "password": "user456pass", "balance": 2000, "hold": 200, "available": 1700 },
            "user789": { "password": "user789pass", "balance": 1500, "hold": 150, "available": 1300 },
            "user1": { "password": "user1pass", "balance": 10000, "hold": 1000, "available": 9000 },
            "user2": { "password": "user2pass", "balance": 5000, "hold": 300, "available": 4700 }
        };

        // 歡迎訊息顯示
        function showWelcomeMessage(userId) {
            const welcomeMessage = document.getElementById("welcomeMessage");
            if (userId) {
                welcomeMessage.textContent = `歡迎，${userId}！`;
            }
        }

        // 查詢餘額功能
        function checkBalance() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const loadingContainer = document.getElementById("loadingContainer");

            // 顯示加載動畫
            loadingContainer.style.display = "block";

            setTimeout(() => {
                loadingContainer.style.display = "none";

                // 檢查用戶ID和密碼
                if (balanceData[userId] && balanceData[userId].password === password) {
                    showWelcomeMessage(userId); // 顯示歡迎訊息
                    const totalBalance = balanceData[userId].balance;
                    const availableBalance = balanceData[userId].available;
                    const progress = (availableBalance / totalBalance) * 100;

                    document.getElementById("totalBalance").textContent = totalBalance;
                    document.getElementById("availableBalance").textContent = availableBalance;
                    document.getElementById("progress").style.width = `${progress}%`;

                    // 更新歡迎訊息
                    document.getElementById("balanceMessage").textContent = `歡迎 ${userId}`;
                    
                    document.getElementById("balancePopup").style.display = "block";
                } else {
                    alert("用戶ID或密碼錯誤！");
                }
            }, 2000); // 模擬查詢延遲
        }
    </script>

</body>
</html>
